<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Request</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- link favicon -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <!-- link css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <header class="body-header">
        <img src="./img/shared/logo.svg" alt="Logo Header">
    </header>

    <main class="body-main">
        <section class="body-main-text">
            <h1 class="body-main-text-title">
                <span>Publish you podcast</span> Everywhere.
            </h1>
            <p class="body-main-text-desc">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify. Apple Podcasts. Google Podcasts. Pocket Casts and more!</p>
        </section>
        <section class="body-main-brand">
            <img src="./img/shared/brands/spotify.svg" alt="spotify icon" class="body-main-brand-spotify">
            <img src="./img/shared/brands/apple-podcast.svg" alt="Apple  Poscast" class="body-main-brand-apple">
            <img src="./img/shared/brands/google-podcasts.svg" alt="Google Podcast" class="body-main-brand-google">
            <img src="./img/shared/brands/pocket-casts.svg" alt="Pocket Cast" class="body-main-brand-pocket">
        </section>
        <section class="body-main-input">
            <input type="email" name="email" id="input-mail" class="body-main-input-mail" placeholder="Email address">
            <button class="body-main-input-submit">Request Access</button>
        </section>
    </main>
</body>
</html>
